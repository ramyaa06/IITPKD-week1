<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide Preference</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/spacelab/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="logo.png" alt="Intern Course Registration" class="img-fluid">
            </div>
            <div class="col-md-6 text-end header-buttons">
                <button type="button" class="btn btn-outline-light me-2" style="color: #f9b13f;">NOTIFICATIONS</button>
                <button type="button" class="btn btn-outline-light me-2" style="color: #f9b13f;">HOME</button>
                <button type="button" class="btn btn-outline-light me-2" style="color: #f9b13f;">PhD scholar</button>
                <button type="button" class="btn btn-outline-light" style="color: #f9b13f;">LOGOUT</button>
            </div>
        </div>
    </div>
    <div class="start">
        <label>Research Scholar > Home > Research > Guide Preference</label>
    </div>
    <main class="container text-center py-5">
        <div class="container-box">
            <div class="row gx-5 align-items-center">
                <form class="card col-lg-9">
                    <div class="row py-4">
                        <div class="col-lg-10">
                            <div class="row my-4">
                                <label for="department" class="col-md-2 col-form-label text-start">Department</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="department" aria-describedby="department" placeholder="Department">
                                </div>
                            </div>
                            <div class="row my-4">
                                <label for="guide" class="col-md-2 col-form-label text-start">Guide 2</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="guide" aria-describedby="guide" placeholder="Guide">
                                </div>
                            </div>
                            <div class="row my-4">
                                <label for="affiliation" class="col-md-2 col-form-label text-start">Affiliation</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="affiliation" aria-describedby="affiliation" placeholder="Affiliation">
                                </div>
                            </div>
                            <div class="instruction">
                                <span>*Select guide in the order of your preference, guide 1 being your first preference.</span>
                            </div>
                        </div>
                        <div class="col order-first order-lg-last d-flex gap-2 justify-content-center my-3">
                            <a href="change3.html">
                                <input class="form-check-input" type="checkbox" id="external">
                                <label class="form-check-label" for="external">External</label>
                            </a>
                            
                        </div>
                    </div>
                </form>
                <div class="container-fluid col-3 my-3 my-lg-auto d-flex flex-column gap-4">
                    <a href="change2.html"><button type="button" class="btn">Back</button></a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
